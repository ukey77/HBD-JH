  <script>
    // Simple confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces = [];
    function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight }
    addEventListener('resize', resize); resize();
    const colors = ['#ffd166', '#7c3aed', '#60a5fa', '#f472b6', '#34d399', '#facc15'];
    function spawn(count = 120) {
      for (let i = 0; i < count; i++) {
        pieces.push({ x: Math.random() * W, y: -20 - Math.random() * H, r: 3 + Math.random() * 5, c: colors[Math.floor(Math.random() * colors.length)], v: 1 + Math.random() * 3, a: Math.random() * Math.PI });
      }
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      pieces.forEach(p => {
        p.y += p.v; p.x += Math.sin(p.a += 0.05); if (p.y > H + 30) p.y = -20;
        ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    spawn(160); draw();
    document.getElementById('btnConfetti').onclick = () => spawn(120);

    // Balloons
    const balloonWrap = document.querySelector('.balloons');
    const palette = ['#f87171', '#fbbf24', '#34d399', '#60a5fa', '#a78bfa', '#f472b6'];
    for (let i = 0; i < 26; i++) {
      const b = document.createElement('div'); b.className = 'balloon';
      const s = 14 + Math.random() * 18; b.style.width = s + 'px'; b.style.height = s * 1.2 + 'px';
      b.style.left = Math.random() * 100 + '%'; b.style.setProperty('--dur', (18 + Math.random() * 18) + 's');
      b.style.setProperty('--drift', (Math.random() * 60 - 30) + 'px');
      b.style.setProperty('--bcolor', palette[Math.floor(Math.random() * palette.length)]);
      balloonWrap.appendChild(b);
    }
